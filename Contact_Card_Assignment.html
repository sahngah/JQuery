<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Page</title>
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script type="text/javascript">


      $(document).ready(function(){



        $('#submit').click(function(){
          alert('Hi!');
          var first_name = $('#first_name').val()
          var last_name = $('#last_name').val()
          var description = $('#description').val()
          // $('#contact_area').append(`<p>${first_name}</p>`);
          $('#contact_area').append(
              `<div class="card">
              <h3>${first_name} ${last_name}</h3>
              <p>Click for description!</p>
              <p style="display:none">${description}</p>
              </div>`
            )
          return false;
        })
        $(document).on("click",".card", function(){
          $(this).children().toggle();

        })
        })
    </script>
    <style>
      label{
        display:block;
        padding:10px;
      }
      .hi{
        border:1px solid green;
      }
    </style>
  </head>
  <body>
    <form>
      <label>First Name: <input type="text" id="first_name"></label>
      <label>Last Name: <input type="text" id="last_name"></label>
      <label>Description: <br></br><textarea type="textarea" id="description"></textarea>
      <label><input type="submit" value="Add User" id="submit"></label>
    </form>
    <div id="contact_area">
    </div>
  </body>
</html>
